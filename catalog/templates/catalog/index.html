{% extends 'catalog/base.html' %}
{% block title %}{{ object.name }}{% endblock title %}
{% block content %}
    <div class="col-md-5">
      <div class="card">
        <h1>{{ product.name }}</h1>
        <img src="{{ product.preview.url }}" alt="{{ product.name }}">
        <h6>{{ product.category }}</h6>
        <p>{{ product.description }}</p>
        <p>Цена выбранного товара: {{ product.price }}</p>
      </div>
    </div>
{% endblock %}
